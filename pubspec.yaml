name: connection_coach
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  just_audio: ^0.9.17
  audio_video_progress_bar: ^0.9.0
  provider: ^6.0.1
  url_launcher: ^6.0.12
  font_awesome_flutter: ^9.2.0
  youtube_player_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/connection_coach.png"

flutter_native_splash:
  color: "#FECCD1"
  image: assets/images/connection_coach.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/audio/Card3_audio/
    - assets/audio/Card5_audio/